<!-- AJAX para leer codificado JSON -->
<script type="text/javascript">
function LeeJSON(){
		$.ajax({
			type: "POST",
			dataType: "JSON",
			url: "LeerTerciarioM340.php", 
		}).done(function(respuesta) {
			items=JSON.parse(respuesta);
			// para cada variable ...
			$.each(items,function(index,value){
				$(index).attr('value', value );
			});
		});
	};

</script>
